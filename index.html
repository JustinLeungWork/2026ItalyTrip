<style>

  body {

  header {

  }
  header::before {
    content: '';
    display: block;
    width: 60px;
    height: 2px;
    background: black;
    margin: 0 auto 18px;
  }
  .trip-label {
    font-size: 13px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: #555;
    margin-bottom: 8px;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.9rem, 5vw, 3rem);
    font-weight: 400;
    line-height: 1.1;
  }
  h1 em { font-style: italic; color: black; }
  .travellers {
    margin-top: 14px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: black;
    color: white;
    padding: 7px 20px;
    border-radius: 100px;
    font-size: 14px;
    letter-spacing: 0.1em;
  }
  .travellers span { color: white; }

  /* Summary bar */
  .summary {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 36px;
  }
  .summary-chip {
    background: white;
    border: 1px solid #bbb;
    border-radius: 3px;
    padding: 9px 14px;
    flex: 1;
    min-width: 130px;
  }
  .summary-chip .label { color: #555; font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 4px; }
  .summary-chip .value { font-family: 'Playfair Display', serif; font-size: 1.05rem; font-weight: 700; }

  /* City section */
  .city-section { margin-bottom: 48px; }
  .city-heading {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #333;
  }
  .city-heading .city-flag { font-size: 20px; }
  .city-heading h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    font-weight: 700;
  }
  .city-dates-range {
    font-size: 14px;
    color: #555;
    margin-left: auto;
  }

  /* Date group */
  .date-group { margin-bottom: 28px; }
  .date-strip {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
  }
  .date-pill {
    background: white;

  .date-pill.naples { background: #555; color: white; border-color: #555; }
  .date-pill.milan { background: white; color: black; border: 2px dashed #333; }
  .day-description { font-size: 14px; color: #555; font-style: italic; }
  .date-divider { flex: 1; height: 1px; background: #ccc; }

  /* Single-column list of rows */
  .grid { display: grid; grid-template-columns: 1fr; gap: 8px; }

  .card {
    background: white;
    border: 1px solid #666;
    border-radius: 3px;
    overflow: hidden;
  }
  .card-accent { height: 3px; background: #555; }

  .card-body {
    padding: 12px 16px 11px;
    display: grid;
    grid-template-columns: 80px 90px 1fr auto;
    align-items: start;
    gap: 0 16px;
  }

  /* Column 1: time */
  .time-row {
    font-size: 13px;
    color: #444;
    font-weight: 500;
    letter-spacing: 0.03em;
    white-space: nowrap;
  }
  .time-row .sep { color: #888; }

  /* Column 2: type */
  .card-type {
    font-size: 12px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #555;
    font-weight: 500;
    padding-top: 1px;
  }

  /* Column 3: main content */
  .card-main {}
  .card-title {
    font-weight: 600;
    font-size: 0.95rem;
    line-height: 1.3;
    margin-bottom: 2px;
  }
  .card-subtitle { font-size: 13px; color: #444; margin-bottom: 5px; }
  .route {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 13px;
    background: #f2f2f2;
    border: 1px solid #ddd;
    padding: 4px 9px;
    border-radius: 2px;
    margin-bottom: 6px;
    flex-wrap: wrap;
  }
  .route-from { font-weight: 500; }
  .route-arrow { color: #666; flex-shrink: 0; }
  .route-to { font-weight: 600; }
  .notes {
    font-size: 13px;
    line-height: 1.55;
    color: #333;
    border-left: 2px solid #999;
    padding-left: 8px;
    margin-bottom: 6px;
  }
  .traveller-tag { font-size: 12px; color: #666; }

  /* Column 4: badge */
  .card-footer { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; padding-top: 1px; }
  .badge {
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    padding: 3px 8px;
    border-radius: 100px;
    border: 1.5px solid #555;
    color: #333;
    white-space: nowrap;
  }
  .badge.not-booked { border-style: dashed; }
  .badge.booked { background: #e8e8e8; border-color: #333; color: black; }
  .priority-badge {
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.04em;
    text-transform: uppercase;
    padding: 3px 8px;
    border-radius: 100px;
    background: #111;
    color: white;
    white-space: nowrap;
  }

  /* Legend */
  .legend {
    margin: 16px 0 0;
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
    font-size: 13px;
    color: #555;
  }
  .legend-item { display: flex; align-items: center; gap: 6px; }
  .legend-dot {
    width: 9px; height: 9px; border-radius: 50%; flex-shrink: 0;
    background: none;
    border: 2px solid black;
  }

  @media (max-width: 600px) {
    .card-body {
      grid-template-columns: 1fr;
      gap: 4px;
    }
    .card-footer { flex-direction: row; align-items: center; justify-content: space-between; margin-top: 4px; }
    .city-dates-range { display: none; }
    .summary-chip { min-width: 120px; }
  }

  @media print {
    @page { margin: 16mm 14mm; }
    body { padding: 0; max-width: 100%; }
    .card { page-break-inside: avoid; }
    .date-group { page-break-inside: avoid; }
    .city-section { page-break-before: always; }
    .city-section:first-child { page-break-before: avoid; }
  }
</style>
