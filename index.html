<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Italy Itinerary 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: white;
    color: black;
    font-family: 'DM Sans', 'PingFang TC', 'Microsoft JhengHei', 'Noto Sans TC', 'Hiragino Sans GB', sans-serif;
    min-height: 100vh;
    padding: 36px 20px 80px;
    max-width: 900px;
    margin: 0 auto;
  }

  header {
    text-align: center;
    margin-bottom: 36px;
    position: relative;
  }
  header::before {
    content: '';
    display: block;
    width: 60px;
    height: 2px;
    background: black;
    margin: 0 auto 18px;
  }
  .trip-label {
    font-size: 13px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: #555;
    margin-bottom: 8px;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.9rem, 5vw, 3rem);
    font-weight: 400;
    line-height: 1.1;
  }
  h1 em { font-style: italic; color: black; }
  .travellers {
    margin-top: 14px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: black;
    color: white;
    padding: 7px 20px;
    border-radius: 100px;
    font-size: 14px;
    letter-spacing: 0.1em;
  }
  .travellers span { color: white; }

  /* Language toggle */
  .lang-toggle {
    position: absolute;
    top: 0;
    right: 0;
    display: flex;
    border: 1.5px solid #333;
    border-radius: 100px;
    overflow: hidden;
  }
  .lang-btn {
    padding: 5px 13px;
    cursor: pointer;
    background: white;
    color: #555;
    border: none;
    font-family: inherit;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 0.05em;
    transition: background 0.15s, color 0.15s;
  }
  .lang-btn.active { background: black; color: white; }
  .lang-btn:hover:not(.active) { background: #f0f0f0; }

  /* Summary bar */
  .summary {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 36px;
  }
  .summary-chip {
    background: white;
    border: 1px solid #bbb;
    border-radius: 3px;
    padding: 9px 14px;
    flex: 1;
    min-width: 130px;
  }
  .summary-chip .label { color: #555; font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 4px; }
  .summary-chip .value { font-family: 'Playfair Display', serif; font-size: 1.05rem; font-weight: 700; }

  /* City section */
  .city-section { margin-bottom: 48px; }
  .city-heading {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #333;
  }
  .city-heading .city-flag { font-size: 20px; }
  .city-heading h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    font-weight: 700;
  }
  .city-dates-range {
    font-size: 14px;
    color: #555;
    margin-left: auto;
  }

  /* Date group */
  .date-group { margin-bottom: 28px; }
  .date-strip {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
  }
  .date-pill {
    background: white;
    color: black;
    padding: 5px 14px;
    border-radius: 100px;
    border: 2px solid black;
    font-size: 13px;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    white-space: nowrap;
    font-weight: 500;
  }
  .date-pill.rome  { background: #222; color: white; border-color: #222; }
  .date-pill.naples { background: #555; color: white; border-color: #555; }
  .date-pill.milan { background: white; color: black; border: 2px dashed #333; }
  .day-description { font-size: 14px; color: #555; font-style: italic; }
  .date-divider { flex: 1; height: 1px; background: #ccc; }

  /* Single-column list of rows */
  .grid { display: grid; grid-template-columns: 1fr; gap: 8px; }

  .card {
    background: white;
    border: 1px solid #666;
    border-radius: 3px;
    overflow: hidden;
  }
  .card-accent { height: 3px; background: #555; }

  .card-body {
    padding: 12px 16px 11px;
    display: grid;
    grid-template-columns: 80px 90px 1fr auto;
    align-items: start;
    gap: 0 16px;
  }

  /* Column 1: time */
  .time-row {
    font-size: 13px;
    color: #444;
    font-weight: 500;
    letter-spacing: 0.03em;
    white-space: nowrap;
  }
  .time-row .sep { color: #888; }

  /* Column 2: type */
  .card-type {
    font-size: 12px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #555;
    font-weight: 500;
    padding-top: 1px;
  }

  /* Column 3: main content */
  .card-main {}
  .card-title {
    font-weight: 600;
    font-size: 0.95rem;
    line-height: 1.3;
    margin-bottom: 2px;
  }
  .card-subtitle { font-size: 13px; color: #444; margin-bottom: 5px; }
  .route {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 13px;
    background: #f2f2f2;
    border: 1px solid #ddd;
    padding: 4px 9px;
    border-radius: 2px;
    margin-bottom: 6px;
    flex-wrap: wrap;
  }
  .route-from { font-weight: 500; }
  .route-arrow { color: #666; flex-shrink: 0; }
  .route-to { font-weight: 600; }
  .notes {
    font-size: 13px;
    line-height: 1.55;
    color: #333;
    border-left: 2px solid #999;
    padding-left: 8px;
    margin-bottom: 6px;
  }
  .traveller-tag { font-size: 12px; color: #666; }
  a.map-link {
    color: inherit;
    text-decoration: underline;
    text-decoration-color: #aaa;
    text-underline-offset: 2px;
  }
  a.map-link:hover { text-decoration-color: black; }

  /* Column 4: badge */
  .card-footer { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; padding-top: 1px; }
  .badge {
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    padding: 3px 8px;
    border-radius: 100px;
    border: 1.5px solid #555;
    color: #333;
    white-space: nowrap;
  }
  .badge.not-booked { border-style: dashed; }
  .badge.booked { background: #e8e8e8; border-color: #333; color: black; }
  .priority-badge {
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.04em;
    text-transform: uppercase;
    padding: 3px 8px;
    border-radius: 100px;
    background: #111;
    color: white;
    white-space: nowrap;
  }

  /* Legend */
  .legend {
    margin: 16px 0 0;
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
    font-size: 13px;
    color: #555;
  }
  .legend-item { display: flex; align-items: center; gap: 6px; }
  .legend-dot {
    width: 9px; height: 9px; border-radius: 50%; flex-shrink: 0;
    background: none;
    border: 2px solid black;
  }

  @media (max-width: 600px) {
    .card-body {
      grid-template-columns: 1fr;
      gap: 4px;
    }
    .card-footer { flex-direction: row; align-items: center; justify-content: space-between; margin-top: 4px; }
    .city-dates-range { display: none; }
    .summary-chip { min-width: 120px; }
    .lang-toggle { top: -8px; }
  }

  @media print {
    @page { margin: 16mm 14mm; }
    body { padding: 0; max-width: 100%; }
    .card { page-break-inside: avoid; }
    .date-group { page-break-inside: avoid; }
    .city-section { page-break-before: always; }
    .city-section:first-child { page-break-before: avoid; }
    .lang-toggle { display: none; }
  }
</style>
</head>

const noMapTypes = new Set(['Flight', 'Travel', 'Transfer', 'Rest', 'Train']);

function T(item, field) {
  // Return the zh field if lang is zh and it exists, otherwise fall back to en
  if (lang === 'zh') {
    const zhField = field + 'Zh';
    if (item[zhField] !== undefined) return item[zhField];
  }
  return item[field];
}

function getBadgeHtml(status) {
  if (lang === 'zh') {
    if (status === 'critical')    return '<span class="priority-badge">âš  å¿…é ˆæå‰é è¨‚</span>';
    if (status === 'not-booked')  return '<span class="badge not-booked">æœªé è¨‚</span>';
    if (status === 'booked')      return '<span class="badge booked">âœ“ å·²é è¨‚</span>';
    return '<span class="badge">è¨ˆåŠƒä¸­</span>';
  }
  if (status === 'critical')    return '<span class="priority-badge">âš  Book Ahead</span>';
  if (status === 'not-booked')  return '<span class="badge not-booked">Not Booked</span>';
  if (status === 'booked')      return '<span class="badge booked">âœ“ Booked</span>';
  return '<span class="badge">Planning</span>';
}

function getTypeLabel(type) {
  return (lang === 'zh' && typeZh[type]) ? typeZh[type] : type;
}

function renderSections() {
  const container = document.getElementById('sections');
  container.innerHTML = '';

  itinerary.forEach(city => {
    const citySection = document.createElement('div');
    citySection.className = 'city-section';
    const cityName = lang === 'zh' ? city.cityZh : city.city;
    citySection.innerHTML = `
      <div class="city-heading">
        <span class="city-flag">${city.flag}</span>
        <h2>${cityName}</h2>
        <span class="city-dates-range">${city.dateRange}</span>
      </div>
    `;

    city.days.forEach(day => {
      const group = document.createElement('div');
      group.className = 'date-group';
      const dateStr = lang === 'zh' ? day.dateZh : day.date;
      const descStr = lang === 'zh' ? day.descZh : day.desc;
      group.innerHTML = `
        <div class="date-strip">
          <div class="date-pill ${city.color}">ğŸ“… ${dateStr}</div>
          <span class="day-description">${descStr}</span>
          <div class="date-divider"></div>
        </div>
      `;

      const grid = document.createElement('div');
      grid.className = 'grid';

      day.items.forEach(item => {
        const badge = getBadgeHtml(item.status);
        const typeLabel = getTypeLabel(item.type);
        const dep = item.dep, arr = item.arr;
        const timeDisplay = (dep !== 'â€”' || arr !== 'â€”')
          ? `<div class="time-row">${dep}<br><span class="sep">â†“</span><br>${arr}</div>`
          : `<div class="time-row">â€”</div>`;

        const fromLabel = T(item, 'from');
        const toLabel   = T(item, 'to');
        const mapsQuery = encodeURIComponent(item.to + ', ' + city.city + ', Italy');
        const mapsUrl   = !noMapTypes.has(item.type)
          ? `https://www.google.com/maps/search/?api=1&query=${mapsQuery}`
          : null;
        const destLabel = mapsUrl
          ? `<a class="map-link" href="${mapsUrl}" target="_blank" rel="noopener">${toLabel} â†—</a>`
          : toLabel;

        grid.innerHTML += `
          <div class="card">
            <div class="card-accent"></div>
            <div class="card-body">
              ${timeDisplay}
              <div class="card-type">${typeLabel}</div>
              <div class="card-main">
                <div class="card-title">${T(item, 'activity')}</div>
                <div class="route">
                  <span class="route-from">${fromLabel}</span>
                  <span class="route-arrow">â†’</span>
                  <span class="route-to">${destLabel}</span>
                </div>
                <div class="notes">${T(item, 'notes')}</div>
                <span class="traveller-tag">${T(item, 'travellers')}</span>
              </div>
              <div class="card-footer">${badge}</div>
            </div>
          </div>
        `;
      });

      group.appendChild(grid);
      citySection.appendChild(group);
    });

    container.appendChild(citySection);
  });
}
