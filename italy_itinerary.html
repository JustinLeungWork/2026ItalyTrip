<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --cream: #f5f0e8;
    --dark: #1a1208;
    --gold: #c9a84c;
    --gold-light: #e8d5a3;
    --terracotta: #c85a2a;
    --blue: #2a6ac8;
    --green: #3a8a4a;
    --stone: #8c7b6b;
    --card-bg: #faf7f2;
  }
  body {
    background: var(--cream);
    color: var(--dark);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    padding: 36px 20px 80px;
  }
  header {
    text-align: center;
    margin-bottom: 44px;
  }
  header::before {
    content: '';
    display: block;
    width: 60px;
    height: 2px;
    background: var(--gold);
    margin: 0 auto 18px;
  }
  .trip-label {
    font-weight: 300;
    letter-spacing: 0.35em;
    font-size: 11px;
    text-transform: uppercase;
    color: var(--stone);
    margin-bottom: 8px;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.9rem, 5vw, 3.4rem);
    font-weight: 400;
    line-height: 1.1;
  }
  h1 em { font-style: italic; color: var(--terracotta); }
  .travellers {
    margin-top: 14px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: var(--dark);
    color: var(--cream);
    padding: 6px 18px;
    border-radius: 100px;
    font-size: 12px;
    letter-spacing: 0.1em;
  }
  .travellers span { color: var(--gold); }

  /* City section */
  .city-section { max-width: 1100px; margin: 0 auto 56px; }
  .city-heading {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 24px;
    padding-bottom: 12px;
    border-bottom: 2px solid var(--gold-light);
  }
  .city-heading .city-flag { font-size: 22px; }
  .city-heading h2 {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    font-weight: 700;
  }
  .city-dates-range {
    font-size: 12px;
    color: var(--stone);
    letter-spacing: 0.08em;
    margin-left: auto;
  }

  /* Date group */
  .date-group { margin-bottom: 32px; }
  .date-strip {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 14px;
  }
  .date-pill {
    background: var(--dark);
    color: var(--cream);
    padding: 5px 14px;
    border-radius: 100px;
    font-size: 11px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    white-space: nowrap;
  }
  .date-pill.rome { background: var(--terracotta); }
  .date-pill.milan { background: #3d5a80; }
  .day-description {
    font-size: 12px;
    color: var(--stone);
    font-style: italic;
  }
  .date-divider { flex: 1; height: 1px; background: var(--gold-light); }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
    gap: 14px;
  }

  /* Cards */
  .card {
    background: var(--card-bg);
    border: 1px solid var(--gold-light);
    border-radius: 4px;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
    animation: fadeUp 0.45s both;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 28px rgba(26,18,8,0.11);
  }
  .card.flight { border-color: #a0c4f5; }
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .card-accent { height: 4px; background: linear-gradient(90deg, var(--gold), var(--terracotta)); }
  .card.flight .card-accent { background: linear-gradient(90deg, var(--blue), #6aaef5); }

  .card-body { padding: 17px 19px 15px; }

  .time-row {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    color: var(--stone);
    margin-bottom: 9px;
    font-weight: 500;
    letter-spacing: 0.04em;
  }
  .time-row .sep { color: var(--gold-light); }

  .card-type {
    font-size: 10px;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--stone);
    margin-bottom: 4px;
    font-weight: 500;
  }
  .card-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.08rem;
    font-weight: 700;
    line-height: 1.25;
    margin-bottom: 3px;
  }
  .card-subtitle {
    font-size: 12px;
    color: var(--stone);
    margin-bottom: 11px;
  }
  .route {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    background: rgba(201,168,76,0.1);
    padding: 6px 10px;
    border-radius: 3px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }
  .route-from { font-weight: 500; }
  .route-arrow { color: var(--gold); flex-shrink: 0; }
  .route-to { font-weight: 600; color: var(--terracotta); }

  .notes {
    font-size: 12px;
    line-height: 1.6;
    color: #5a4d3f;
    border-left: 2px solid var(--gold-light);
    padding-left: 10px;
    margin-bottom: 12px;
  }
  .card-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    flex-wrap: wrap;
  }
  .badge {
    font-size: 10px;
    font-weight: 500;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    padding: 3px 9px;
    border-radius: 100px;
    border: 1px solid var(--gold);
    color: var(--gold);
  }
  .badge.not-booked { border-color: var(--blue); color: var(--blue); }
  .badge.booked { border-color: var(--green); color: var(--green); }
  .priority-badge {
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    padding: 3px 9px;
    border-radius: 100px;
    background: var(--terracotta);
    color: white;
  }
  .traveller-tag { font-size: 10px; color: var(--stone); }

  /* Summary bar */
  .summary {
    max-width: 1100px;
    margin: 0 auto 44px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }
  .summary-chip {
    background: var(--card-bg);
    border: 1px solid var(--gold-light);
    border-radius: 4px;
    padding: 10px 16px;
    font-size: 12px;
    flex: 1;
    min-width: 140px;
  }
  .summary-chip .label { color: var(--stone); font-size: 10px; letter-spacing: 0.15em; text-transform: uppercase; margin-bottom: 4px; }
  .summary-chip .value { font-family: 'Playfair Display', serif; font-size: 1.1rem; font-weight: 700; }

  .legend {
    max-width: 1100px;
    margin: 16px auto 0;
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
    justify-content: center;
    font-size: 11px;
    color: var(--stone);
  }
  .legend-item { display: flex; align-items: center; gap: 6px; }
  .legend-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }

  @media (max-width: 480px) {
    body { padding: 20px 12px 60px; }
    h1 { font-size: 1.8rem; }
    .grid { grid-template-columns: 1fr; }
    .card-body { padding: 14px 13px 12px; }
    .city-heading h2 { font-size: 1.3rem; }
    .city-dates-range { display: none; }
    .summary-chip { min-width: 120px; }
  }
</style>
</head>
